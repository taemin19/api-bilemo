App\Entity\User:
    user_{1..5}:
        firstname: <firstname()>
        lastname: <lastname()>
        email: <email()>

App\Entity\Product:
    product_{1..10}:
        model: product<current()>
        brand: <randomElement(['Apple','Samsung','Huawei', 'LG'])>
        description: <text(50)>

App\Entity\Offer:
    offer_{@product_*}:
        storage: <randomElement(['16','32','64'])>
        price: <randomFloat(2, 600, 1000)>
        product: <current()>

