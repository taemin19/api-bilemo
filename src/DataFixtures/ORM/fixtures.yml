App\Entity\User:
    user_{1..10}:
        firstname: <firstname()>
        lastname: <lastname()>
        email: <email()>

App\Entity\Product:
    product_{1..10}:
        model: product<current()>
        brand: <randomElement(['Apple','Samsung','Huawei', 'LG'])>
        storage: <randomElement(['16','32','64'])>
        color: <safeColorName()>
        price: <randomFloat(2, 600, 1000)>
        description: <text(50)>
